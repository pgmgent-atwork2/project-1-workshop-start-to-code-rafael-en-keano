<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic rekenmachine</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body class="container container--center">
    <header>  
      <h1 class="title title--center title--big">Basic rekenmachine</h1>
    </header>
    <main>
      <section>
        <article class="calculator">
          <div class="calculator__display">
            <p class="calculator__operation" data-display="operation"></p>
            <p class="calculator__result" data-display="result"></p>
          </div>

          <div class="calculator__buttons">
            <button type="button" data-button-type="clearDisplay">CE</button>
            <button type="button" data-button-type="operator">/</button>
            <button type="button" data-button-type="operator">*</button>
            <button type="button" data-button-type="clearNumber">C</button>

            <button type="button" data-button-type="number">7</button>
            <button type="button" data-button-type="number">8</button>
            <button type="button" data-button-type="number">9</button>
            <button type="button" data-button-type="operator">+</button>

            <button type="button" data-button-type="number">4</button>
            <button type="button" data-button-type="number">5</button>
            <button type="button" data-button-type="number">6</button>
            <button type="button" data-button-type="operator">-</button>

            <button type="button" data-button-type="number">1</button>
            <button type="button" data-button-type="number">2</button>
            <button type="button" data-button-type="number">3</button>
            <button type="button" data-button-type="equals">=</button>

            <button type="button" data-button-type="number">0</button>
            <button type="button" data-button-type="number">.</button>
          </div>
        </article>

      </section>
    </main>
    <footer>  

    </footer>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
